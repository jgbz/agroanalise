<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:insert="~{header :: head}">
    <meta charset="utf-8">
    <title>ListaCliente</title>
</head>
<body>
    <nav th:insert="~{navbar :: nav}"></nav>
    <br>
       
    <div class="container tableFixHead">
	    <div class="form-row">					
			<form action="relatorioConvenios/consultarConvenio" method="post">
				<br>
				<div class="form-inline ">					
					<label>Consulta por Nome...</label>
					<input type="text" class="form-control" id="consultaNome" name="consultaNome"/>
					<button type="submit" class="btn btn-success" style="background-color: #343a40; border-color: #343a40">Consultar</button>
				</div>		
			</form>
			
			<form action="relatorioConvenios/consultarCnpj" method="post">
				<br>
				<div class="form-inline">					
					<label>Consulta por CNPJ...</label>
					<input type="text" class="form-control" id="consultaCnpj" name="consultaCnpj"/>
					<button type="submit" class="btn btn-success" style="background-color: #343a40; border-color: #343a40">Consultar</button>
				</div>		
			</form>
			<br>  				  		
	    </div>
    	<br> 
		<H2>Relatório de Convênios</H2>
        <table class="table table-light table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 22%">Nome</th>
                    <th style="width: 22%">CNPJ</th>
                    <th style="width: 22%">E-mail</th>
                    <th style="width: 10%">% Desconto</th>
                    <th style="width: 12%">Telefone</th>                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${convenios}">
                    <td th:text="${c.nome}">Nome</td>
                    <td th:text="${c.cnpj}">CNPJ</td>
                    <td th:text="${c.email}">E-mail</td>
                    <td th:text="${c.percentualDesconto}">% Desconto</td>
                    <td th:text="${c.telefone}">Telefone</td>
                <tr>
            </tbody>
        </table>	
		
    	<form> 
    		<a href="/relatorioConvenios/relatorio" target="-blank" class="btn btn-success" style="background-color: #343a40; border-color: #343a40">Preparar Impressão</a>
    		<a href="/relatorioConvenios" class="btn btn-success" style="background-color: #343a40; border-color: #343a40" onClick="document.location.reload(true)">Recarregar</a>  
    		<a href="/" class="btn btn-success" style="background-color: #343a40; border-color: #343a40">Inicio</a>
			<!-- <button type="button" class="btn btn-success" style="background-color: #343a40; border-color: #343a40" onclick="javascript:window.close()">Fechar Relatório</button> -->			
		</form>		
    </div>
